name: naparistreamdeck
display_name: napari stream deck
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: naparistreamdeck.get_reader
      python_name: naparistreamdeck._reader:napari_get_reader
      title: Open data with napari stream deck
    - id: naparistreamdeck.write_multiple
      python_name: naparistreamdeck._writer:write_multiple
      title: Save multi-layer data with napari stream deck
    - id: naparistreamdeck.write_single_image
      python_name: naparistreamdeck._writer:write_single_image
      title: Save image data with napari stream deck
    - id: naparistreamdeck.make_sample_data
      python_name: naparistreamdeck._sample_data:make_sample_data
      title: Load sample data from napari stream deck
    - id: naparistreamdeck.make_container_widget
      python_name: naparistreamdeck:ImageThreshold
      title: Make threshold Container widget
    - id: naparistreamdeck.make_magic_widget
      python_name: naparistreamdeck:threshold_magic_widget
      title: Make threshold magic widget
    - id: naparistreamdeck.make_function_widget
      python_name: naparistreamdeck:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: naparistreamdeck.make_qwidget
      python_name: naparistreamdeck:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: naparistreamdeck.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: naparistreamdeck.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: naparistreamdeck.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: naparistreamdeck.make_sample_data
      display_name: napari stream deck
      key: unique_id.1
  widgets:
    - command: naparistreamdeck.make_container_widget
      display_name: Container Threshold
    - command: naparistreamdeck.make_magic_widget
      display_name: Magic Threshold
    - command: naparistreamdeck.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: naparistreamdeck.make_qwidget
      display_name: Example QWidget
